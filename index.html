<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#212121">
    <!-- cdns link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic&display=swap" rel="stylesheet">
    <!-- end here -->
    <link rel="stylesheet" href="style.css">

    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="currency">
            <h5>Enter Amount</h5>
            <input type="text" id="currancy" value="1" class="currancy-input">
        </div>

        <div class="form">
            <h5>From</h5>
            <div class="form1">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="currency" id="fromcurrency" class="from">
                    <option value="USD">USD</option>
                    <!-- <option value="inr">Pkr</option>
                    <option value="" selected>Usd</option>
                    <option value="">Aud</option>
                    <option value="">jpy</option> -->
                </select>
            </div>
        </div>
        <div class="arrow">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>

        <div class="form">
            <h5>To</h5>
            <div class="form1 form2">
                <img src="https://flagsapi.com/PK/flat/64.png">
                <select name="currency" id="tocurrency" class="to">
                    <option value="PKR" selected>PKR</option>
                    <!-- <option value="inr" select>Pkr</option>
                    <option value="">Usd</option>
                    <option value="">Aud</option>
                    <option value="">jpy</option> -->
                </select>
            </div>
        </div>

        <div class="output">
            <h4 class="msg">Enter Amount And Select Currency.</h4>
        </div>
        <button class="button">Get Exchange Rate</button>
        <div class="intro">
            <h5>Developed By <a href="https://github.com/moeez614/" target="_blank">MOEEZ ALI</a></h5>
        </div>
    </div>


    <script src="c.js"></script>
    <script src="script.js"></script>
</body>

</html>
